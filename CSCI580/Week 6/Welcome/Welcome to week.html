<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://s.brightspace.com/lib/fonts/0.6.1/fonts.css"
    />

    <style>
      body {
        font-family: Lato, sans-serif;
        color: #202122;
        font-size: 12px;
      }

      .content-wrapper {
        max-width: 1000px;
        margin: 0 auto;
        padding: 30px;
      }

      /* ============================
       RESPONSIVE BANNER
    ============================ */
      .banner-image {
        width: 100%;
        max-width: 800px;
        height: auto;
        display: block;
        margin: 30px auto;
        border-radius: 8px;
      }

      /* ============================
       RESPONSIVE VIDEO APUS STYLE
    ============================ */
      .video-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 20px auto 30px auto;
      }

      .video-responsive {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 10px;
        background: #000;
      }

      .video-responsive video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: none;
      }

      /* --- ACORDEÓN CSS-ONLY --- */
      .accordion {
        margin-top: 30px;
        font-family: Lato, sans-serif;
      }
      .accordion-item {
        border-radius: 8px;
        margin-bottom: 15px;
        background: #ffffff;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        border: 1px solid #e5e5e5;
      }
      .accordion-item input {
        display: none;
      }
      .accordion-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 20px;
        font-size: 20px;
        font-weight: 600;
        color: #03244d;
        background: #ffffff;
        cursor: pointer;
        border-bottom: 1px solid #e5e5e5;
        transition: background 0.2s ease, color 0.2s ease;
        position: relative;
      }
      .accordion-title::after {
        content: "+";
        font-size: 22px;
        font-weight: bold;
        color: #004c90;
        transition: transform 0.2s ease, color 0.2s ease;
      }
      .accordion-item input:checked + .accordion-title::after {
        content: "–";
        color: #004c90;
      }
      .accordion-title:hover {
        background: #f5faff;
      }
      .accordion-content {
        max-height: 0;
        overflow: hidden;
        background: #ffffff;
        color: #03244d;
        padding: 0 20px;
        font-size: 17px;
        line-height: 1.5;
        transition: max-height 0.35s ease, padding 0.3s ease;
      }
      .accordion-item input:checked ~ .accordion-content {
        max-height: 800px;
        padding: 20px;
      }
      .accordion-item input:checked + .accordion-title {
        background: #eaf4ff;
        color: #041e42;
      }
    </style>
  </head>
  <body>
    <div style="margin: 0; padding: 0">
      <h3
        style="
          background-color: #041e42;
          padding: 20px;
          color: white;
          text-align: center;
          margin: 0;
        "
      >
        <span style="font-size: 20px; color: #05c3de">Week 6</span><br /><span
          style="font-size: 28px"
          >Welcome</span
        >
      </h3>
    </div>
    <div class="content-wrapper">
      <h1
        class="title-topic"
        style="text-align: center; color: #041e40; font-size: 35px"
      >
        Welcome to week
      </h1>
      <hr class="divider-line" />
      <!-- ============================
     RESPONSIVE BANNER
============================ -->
      <img
        src="/content/enforced/763384-BUSN620_H5P_Griky_development_8w/banner.png"
        alt="banner"
        class="banner-image"
      />
      <!-- ============================
     RESPONSIVE VIDEO
============================ -->
      <div class="video-wrapper">
        <div class="video-responsive">
          <video title="Welcome" controls="controls">
            <source
              src="/content/enforced/763384-BUSN620_H5P_Griky_development_8w/attachment/11357fa1-64f5-5d72-3861-1cd81d26fbb2/Assignments/0a5ce38f-84b0-4ecb-ad6e-162b354b225a/CODE%20-%20Welcome%20Week%201.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
      <!-- ACORDEÓN -->
      <div class="accordion">
        <div class="accordion-item">
          <input type="checkbox" id="lo1" />
          <label class="accordion-title" for="lo1"
            >Transcript: Welcome to week 6</label
          >
          <div class="accordion-content">
            <p>Welcome, future HR leaders and policy shapers!</p>
            <p>You are about to embark on an exciting journey...</p>
            <p>From navigating the complexities...</p>
            <p>By the end of this course...</p>
            <p>So get ready to challenge your assumptions...</p>
            <p>Are you ready to redefine what HR can be?</p>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <p style="text-align: right">
        <img
          src="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/img/logo.png"
          alt="logo"
          width="110"
        />
      </p>
    </div>
  </body>
</html>
