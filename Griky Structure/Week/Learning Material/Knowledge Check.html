<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />

    <title>Knowledge Check Template</title>

    <!-- Brightspace Fonts -->
    <link
      rel="stylesheet"
      href="https://s.brightspace.com/lib/fonts/0.6.1/fonts.css" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Lato, sans-serif;
        background-color: #ffffff;
        color: #041e40;
      }

      /* Contenedor general */
      .kc-wrapper {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Encabezado */
      .kc-header {
        background-color: #041e42;
        padding: 20px;
        text-align: center;
        color: #ffffff;
      }

      .kc-header .week {
        color: #05c3de;
        font-size: 24px;
        font-weight: bold;
      }

      .kc-header .title {
        font-size: 24px;
        font-weight: bold;
      }

      /* Título principal */
      .kc-main-title {
        text-align: center;
        margin: 30px 0 10px;
        font-size: 32px;
        font-weight: bold;
      }

      hr {
        border: none;
        border-top: 2px solid #e5e5e5;
        margin: 20px 0 40px;
      }

      /* Zona de contenido (vacía a propósito) */
      .kc-content {
        min-height: 100px;
      }

      /* Footer */
      .kc-footer {
        margin-top: 60px;
      }

      .kc-footer-line {
        border-top: 2px solid #e5e5e5;
        margin-bottom: 20px;
      }

      .kc-footer-logo {
        display: flex;
        justify-content: flex-end;
      }

      .kc-footer-logo img {
        max-width: 150px;
        width: 100%;
        height: auto;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .kc-main-title {
          font-size: 24px;
        }

        .kc-header .week,
        .kc-header .title {
          font-size: 20px;
        }

        .kc-footer-logo {
          justify-content: center;
        }
      }

      /* Colores base */
      .btn-primary {
        background-color: #05c3de !important;
        border-color: #05c3de !important;
        color: #041e42 !important;
      }

      /* Hover */
      .btn-primary:hover,
      .btn-primary:focus {
        background-color: #041e42 !important;
        border-color: #041e42 !important;
        color: #ffffff !important;
      }

      .btn-primary:disabled {
        opacity: 1 !important;
      }
      .btn-primary a {
        color: inherit !important;
        text-decoration: none !important;
        display: inline-block;
        width: 100%;
        height: 100%;
      }

      .btn-primary:hover a,
      .btn-primary:focus a {
        color: inherit !important;
      }
    </style>
  </head>
  <body>
    <div class="kc-header">
      <div class="week">Week #</div>
      <div class="title">Nombre de la semana</div>
    </div>
    <div class="kc-wrapper">
      <h1 class="kc-main-title">
        Week 1 - Knowledge Check
      </h1>
      <hr />
      <!-- Contenido dinámico -->
      <div class="kc-content">
        <!-- 
        Aquí el diseñador pega la actividad, texto o recurso
        según lo que pida el cliente.
      --></div>
      <!-- Footer -->
      <div class="kc-footer">
        <div class="kc-footer-line"></div>
        <div class="kc-footer-logo">
          <img
            src="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/img/logo.png"
            alt="logo" />
        </div>
      </div>
    </div>
  </body>
</html>
