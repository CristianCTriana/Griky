<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/thirdpartylib/bootstrap-4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/thirdpartylib/fontawesome-free-5.9.0-web/css/all.min.css"
    />
    <!-- Template CSS -->
    <link
      rel="stylesheet"
      href="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/css/styles.min.css"
    />
    <link
      rel="stylesheet"
      href="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/css/custom.css"
    />
    <title>Blank Page</title>
    <link
      rel="stylesheet"
      href="https://s.brightspace.com/lib/fonts/0.6.1/fonts.css"
    />
    <style>
      /* Colores base */
      .btn-primary {
        background-color: #05c3de !important;
        border-color: #05c3de !important;
        color: #041e42 !important;
      }

      /* Hover */
      .btn-primary:hover,
      .btn-primary:focus {
        background-color: #041e42 !important;
        border-color: #041e42 !important;
        color: #ffffff !important;
      }

      .btn-primary:disabled {
        opacity: 1 !important;
      }
      .btn-primary a {
        color: inherit !important;
        text-decoration: none !important;
        display: inline-block;
        width: 100%;
        height: 100%;
      }

      .btn-primary:hover a,
      .btn-primary:focus a {
        color: inherit !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <p></p>
        <div class="col-12 offset-md-1 col-md-10 offset-lg-2 col-lg-8">
          <h3
            style="
              background-color: #041e42;
              padding: 20px;
              color: white;
              margin: 0px;
              text-align: center;
            "
          >
            <span style="font-family: Lato, sans-serif; color: #ffffff"
              ><span style="font-size: 24px">&nbsp;</span
              ><strong
                ><span style="font-size: 32px"
                  ><span style="font-size: 24px; color: #05c3de">Week 3</span
                  ><br /><span style="font-size: 24px"
                    >How Leaders Inspire Vision</span
                  >
                </span>
              </strong>
            </span>
          </h3>
          <br />
          <h1 style="text-align: center">
            <span style="color: #041e40"
              ><strong
                ><span style="font-size: 32px; font-family: Lato, sans-serif"
                  >Week 3 - Knowledge Check</span
                ></strong
              ></span
            >
          </h1>
          <hr />
        </div>
        <form class="quick-assess quick-assess-mc">
          <fieldset class="radio">
            <legend>
              <span style="font-family: Lato, sans-serif; font-size: 20px"
                ><strong>Question: </strong>Which of the following best
                describes the role of emotional intelligence in
                leadership?</span
              >
            </legend>
            <div class="form-check pl-2">
              <div class="row">
                <div class="col-1 pr-0 pr-sm-1">
                  <span
                    class="fas fa-times ans-symbol invisible float-right"
                  ></span>
                </div>
                <div class="col-11">
                  <input type="radio" name="MC-answer" /><label
                    class="radio-label"
                    >A. It helps leaders delegate tasks more efficiently.</label
                  >
                </div>
              </div>
            </div>
            <div class="form-check pl-2">
              <div class="row">
                <div class="col-1 pr-0 pr-sm-1">
                  <span
                    class="fas fa-check ans-symbol invisible float-right"
                  ></span>
                </div>
                <div class="col-11">
                  <input type="radio" name="MC-answer" /><label
                    class="radio-label"
                    >B. It enhances leaders’ ability to regulate emotions and
                    build trust.</label
                  >
                </div>
              </div>
            </div>
            <div class="form-check pl-2">
              <div class="row">
                <div class="col-1 pr-0 pr-sm-1">
                  <span
                    class="fas fa-times ans-symbol invisible float-right"
                  ></span>
                </div>
                <div class="col-11">
                  <input type="radio" name="MC-answer" /><label
                    class="radio-label"
                    >C. It reduces the need for communication in
                    decision-making.</label
                  >
                </div>
              </div>
            </div>
            <div class="form-check pl-2">
              <div class="row">
                <div class="col-1 pr-0 pr-sm-1">
                  <span
                    class="fas fa-times ans-symbol invisible float-right"
                  ></span>
                </div>
                <div class="col-11">
                  <input type="radio" name="MC-answer" /><label
                    class="radio-label"
                    >D. It encourages leaders to avoid conflict.</label
                  >
                </div>
              </div>
            </div>
          </fieldset>
          <button
            style="background-color: #05c3de; border-color: #05c3de"
            class="btn btn-primary btn-quick-assess"
            type="button"
            data-toggle="collapse"
            aria-expanded="false"
          >
            Check Answer
          </button>
          <div class="form-check pl-2">
            <div class="collapse feedback">
              <p>
                <strong>Correct answer:</strong> B. It enhances leaders’ ability
                to regulate emotions and build trust.
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12">
        <footer>
          <!-- <p>© American Public University System 2020</p> -->
          <p>
            <img
              src="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/img/logo.png"
              alt="logo"
              class="img-fluid"
              style="max-width: 150px"
            />
          </p>
        </footer>
      </div>

      <p>
        <script src="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/thirdpartylib/jquery/jquery-3.4.1.min.js"></script>
        <script src="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/thirdpartylib/popper-js/popper.min.js"></script>
        <script src="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/thirdpartylib/bootstrap-4.3.1/js/bootstrap.min.js"></script>
      </p>
      <!-- Template JavaScript -->
      <p>
        <script src="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/js/scripts.min.js"></script>
      </p>
    </div>
  </body>
</html>
