<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://s.brightspace.com/lib/fonts/0.6.1/fonts.css"
    />

    <style>
      /* Margen general del contenido */
      .content-wrapper {
        max-width: 1000px;
        margin: 0 auto;
        padding: 30px;
      }

      h2,
      h3 {
        font-family: Lato, sans-serif;
      }

      /* Ajustes solicitados */
      .title-topic {
        margin-top: 25px;
        margin-bottom: 10px;
      }

      .divider-line {
        margin-top: 0px;
        margin-bottom: 40px;
      }

      .highlight-box {
        padding: 25px;
        background-color: #041d42;
        color: white;
        margin-top: 25px;
        border-radius: 8px;
        line-height: 1.8;
      }

      .section-divider {
        height: 5px;
        width: 50%;
        max-width: 200px;
        background-color: #ffffff;
        margin: 0;
      }

      /* VIDEO RESPONSIVE */
      .video-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 20px auto 30px auto;
      }

      .video-responsive {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 8px;
        background: #000;
      }

      .video-responsive video,
      .video-responsive iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* --- ACORDEÓN CSS-ONLY (FONDO BLANCO, SOMBRA, +/– AZUL) --- */

      .accordion {
        margin-top: 40px;
        font-family: Lato, sans-serif;
      }

      .accordion-item {
        border-radius: 8px;
        margin-bottom: 15px;
        background: #ffffff;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        border: 1px solid #e5e5e5;
      }

      /* Ocultar checkbox */
      .accordion-item input {
        display: none;
      }

      /* TÍTULO */
      .accordion-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 20px;
        font-size: 20px;
        font-weight: 600;
        color: #03244d;
        background: #ffffff;
        cursor: pointer;
        border-bottom: 1px solid #e5e5e5;
        transition: background 0.2s ease, color 0.2s ease;
        position: relative;
      }

      /* ICONO + / – */
      .accordion-title::after {
        content: "+";
        font-size: 22px;
        font-weight: bold;
        color: #004c90;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      /* Estado activo cambia a "–" */
      .accordion-item input:checked + .accordion-title::after {
        content: "–";
        color: #004c90;
      }

      /* Hover */
      .accordion-title:hover {
        background: #f5faff;
      }

      /* CONTENIDO */
      .accordion-content {
        max-height: 0;
        overflow: hidden;
        background: #ffffff;
        color: #03244d;
        padding: 0 20px;
        font-size: 17px;
        line-height: 1.5;
        transition: max-height 0.35s ease, padding 0.3s ease;
      }

      /* Apertura al hacer check */
      .accordion-item input:checked ~ .accordion-content {
        max-height: 800px;
        padding: 20px;
      }

      /* Título activo */
      .accordion-item input:checked + .accordion-title {
        background: #eaf4ff;
        color: #041e42;
      }
      .digital-guide {
        border: 1px solid #041e42;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        margin: 30px auto;
        font-size: 19px;
        line-height: 1.6;
      }
      .digital-guide span.icon {
        color: #202122;
        font-size: 24px;
        margin-right: 10px;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div style="margin: 0; padding: 0">

      <p>

      </div>
      <img

      <!-- ACCORDION -->

      <div></div>

      <div>
        <img
          src="/shared/LCS_HTML_Templates/apus_Template_2020/_assets/img/logo.png"

      </div>
    </div>
    <p>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </p>
  </body>
</html>
